<ion-header>

    <ion-navbar color="primary">
    <ion-title>applicationList</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newApplication()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>    
    <ion-list inset>  
        <ion-item *ngFor="let application of applications" (click)="editApp(application)">        
          <div class="cursor-click">
            <h2>{{application?.name}}</h2>
            <p>{{application?.bundleId}}</p>
          </div>
        </ion-item>
    </ion-list>
</ion-content>
