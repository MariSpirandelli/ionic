<ion-header>

    <ion-navbar color="primary">
    <ion-title>Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>    
    <ion-list inset>  
        <ion-item *ngFor="let profile of profiles">        
          <h2>{{profile?.name}}</h2>
          <p>{{profile?.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
