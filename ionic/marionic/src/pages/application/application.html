<ion-header>

  <ion-navbar>
    <ion-title>{{application?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="application"> 
      <ion-item>
        <ion-label stacked>Name: </ion-label>
        <ion-input type="text" placeholder="Name" [(ngModel)]="application.name" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Application: </ion-label>
        <ion-input type="text" placeholder="Application" [(ngModel)]="application.bundleId" required></ion-input>
      </ion-item>
  
      <button ion-button full (click)="saveOrUpdate()">Save</button>
    </div>
  </ion-content>
